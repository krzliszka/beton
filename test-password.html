<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#BETON | CALPIK 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variables */
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --agh-green: #006633;
            --agh-green-dark: #004225;
            --agh-red: #A71930;
            --gray: #666666;
            --light-gray: #CCCCCC;
            --concrete: #C8C8C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--black);
            color: var(--white);
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.6;
            scroll-padding-top: 80px;
        }

        /* Password Protection */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--black) 0%, var(--agh-green-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .password-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--agh-green);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .password-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--agh-green);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        .password-subtitle {
            color: var(--concrete);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
        }

        #password-input {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--agh-green);
            border-radius: 6px;
            color: var(--white);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        #password-input:focus {
            outline: none;
            border-color: var(--agh-red);
            box-shadow: 0 0 0 2px rgba(167, 25, 48, 0.3);
        }

        .password-btn {
            width: 100%;
            padding: 1rem;
            background: var(--agh-green);
            border: none;
            border-radius: 6px;
            color: var(--white);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .password-btn:hover {
            background: var(--agh-green-dark);
            transform: translateY(-2px);
        }

        .password-error {
            color: var(--agh-red);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            min-height: 1rem;
        }

        .password-hint {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
            font-size: 0.8rem;
        }

        .main-content {
            display: none;
        }

        /* Shake animation for wrong password */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Simple placeholder styles for main content */
        .simple-content {
            padding: 4rem 2rem;
            text-align: center;
            background: var(--agh-green-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .simple-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: var(--agh-green);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            justify-content: center;
        }

        .countdown-item {
            background: rgba(0, 102, 51, 0.1);
            border: 2px solid var(--agh-green);
            border-radius: 8px;
            padding: 1.5rem 2rem;
            text-align: center;
            min-width: 80px;
        }

        .countdown-number {
            display: block;
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
        }

        .countdown-label {
            display: block;
            font-size: 0.75rem;
            color: var(--concrete);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- PASSWORD PROTECTION -->
    <div id="password-overlay" class="password-overlay">
        <div class="password-container">
            <div class="password-logo">
                <h1 class="password-title">#BETON</h1>
                <p class="password-subtitle">CALPIK 2026 ‚Ä¢ AGH Cycling</p>
            </div>
            <div class="password-form">
                <input type="password" id="password-input" placeholder="Has≈Ço dostƒôpu" autocomplete="off">
                <button onclick="checkPassword()" class="password-btn">Wejd≈∫</button>
                <p id="password-error" class="password-error"></p>
            </div>
            <div class="password-hint">
                <p>üîí Tylko dla uczestnik√≥w wyjazdu</p>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content" class="main-content">
        <div class="simple-content">
            <h1 class="simple-title">#BETON</h1>
            <p style="color: var(--concrete); margin-bottom: 2rem;">CALPIK 2026 ‚Ä¢ Valencia</p>
            
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">--</span>
                    <span class="countdown-label">Dni</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">--</span>
                    <span class="countdown-label">Godzin</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">--</span>
                    <span class="countdown-label">Minut</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">--</span>
                    <span class="countdown-label">Sekund</span>
                </div>
            </div>
            
            <p style="color: var(--agh-green); margin-top: 2rem;">Has≈Ço dzia≈Ça! System zosta≈Ç naprawiony ‚úÖ</p>
        </div>
    </div>

    <script>
        // Password authentication with hash
        const correctPasswordHash = '63b347973bb99fed9277b33cb4646b205e9a31331acfa574add3d2351f445e43'; // SHA-256 hash of password
        
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        async function checkPassword() {
            const passwordInput = document.getElementById('password-input');
            const passwordError = document.getElementById('password-error');
            const passwordOverlay = document.getElementById('password-overlay');
            const mainContent = document.getElementById('main-content');
            const enteredPassword = passwordInput.value;
            const enteredPasswordHash = await hashPassword(enteredPassword);
            
            if (enteredPasswordHash === correctPasswordHash) {
                // Correct password
                passwordError.textContent = '';
                passwordOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Save authentication state
                localStorage.setItem('betonAuth', 'true');
                
                // Start countdown
                updateCountdown();
                setInterval(updateCountdown, 1000);
            } else {
                // Wrong password
                passwordError.textContent = 'Nieprawid≈Çowe has≈Ço!';
                passwordInput.value = '';
                
                // Add shake animation
                passwordInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    passwordInput.style.animation = '';
                }, 500);
                
                // Show alert
                setTimeout(() => {
                    alert('Nieprawid≈Çowe has≈Ço!');
                }, 100);
            }
        }

        // Countdown timer
        function updateCountdown() {
            const targetDate = new Date('2026-02-21T16:25:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                const daysEl = document.getElementById('days');
                const hoursEl = document.getElementById('hours');
                const minutesEl = document.getElementById('minutes');
                const secondsEl = document.getElementById('seconds');
                
                if (daysEl) daysEl.textContent = days.toString().padStart(2, '0');
                if (hoursEl) hoursEl.textContent = hours.toString().padStart(2, '0');
                if (minutesEl) minutesEl.textContent = minutes.toString().padStart(2, '0');
                if (secondsEl) secondsEl.textContent = seconds.toString().padStart(2, '0');
            }
        }
        
        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = localStorage.getItem('betonAuth');
            const passwordOverlay = document.getElementById('password-overlay');
            const mainContent = document.getElementById('main-content');
            const passwordInput = document.getElementById('password-input');
            
            if (isAuthenticated === 'true') {
                // User already authenticated
                passwordOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                updateCountdown();
                setInterval(updateCountdown, 1000);
            } else {
                // Show password overlay
                passwordOverlay.style.display = 'flex';
                mainContent.style.display = 'none';
                
                // Focus on password input
                setTimeout(() => {
                    if (passwordInput) passwordInput.focus();
                }, 100);
            }
            
            // Enter key support for password input
            if (passwordInput) {
                passwordInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        checkPassword();
                    }
                });
            }
        });
    </script>
</body>
</html>
